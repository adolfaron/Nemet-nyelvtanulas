<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyelvtani táblázatok</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body class="bg-light">
    <div id="header-placeholder"></div>

    <script>
    fetch('../fejlec.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
    });
    </script>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">Nyelvtani táblázatok</h1>
            <p class="lead text-muted">Fontos német nyelvtani szerkezetek és igeidők áttekintése.</p>
        </div>

        <div class="table-responsive shadow-sm">
            <table class="table table-bordered table-striped table-hover bg-white">
                <thead class="table-primary text-center">
                    <tr>
                        <th>Alany</th>
                        <th>Würde + gehen (menni)</th>
                        <th>Magyar jelentés</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td>Ich</td>
                        <td>würde gehen</td>
                        <td>Én mennék</td>
                    </tr>
                    <tr>
                        <td>Du</td>
                        <td>würdest gehen</td>
                        <td>Te mennél</td>
                    </tr>
                    <tr>
                        <td>Er/Sie/Es</td>
                        <td>würde gehen</td>
                        <td>Ő menne</td>
                    </tr>
                    <tr>
                        <td>Wir</td>
                        <td>würden gehen</td>
                        <td>Mi mennénk</td>
                    </tr>
                    <tr>
                        <td>Ihr</td>
                        <td>würdet gehen</td>
                        <td>Ti mennétek</td>
                    </tr>
                    <tr>
                        <td>Sie</td>
                        <td>würden gehen</td>
                        <td>Ők mennének</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
